<!-- Public Header (when user is not logged in) -->
<header *ngIf="!isLoggedIn" class="app-header">
	<div class="header-container">
		<div class="logo">
			<a routerLink="/home">
				<img src="assets/images/Logo-ai.png" alt="PhotoAI Logo" class="logo-image">
			</a>
		</div>
		<nav class="nav-menu">
			<a routerLink="/pricing" routerLinkActive="active">Pricing</a>
			<a routerLink="/login" routerLinkActive="active">Log in</a>
			<a routerLink="/billing" routerLinkActive="active">Billing</a>
			<a routerLink="/gallery" routerLinkActive="active">Gallery</a>
			<a routerLink="/ideas" routerLinkActive="active">Ideas</a>
			<button class="cta-button" (click)="takePhotos()">
				Take photo like these
				<span class="cta-arrow">â†’</span>
			</button>
		</nav>
	</div>
</header>
