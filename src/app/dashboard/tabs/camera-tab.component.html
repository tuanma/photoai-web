<!-- Camera Tab Content -->
<div class="camera-content">
  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search your photos by prompt..." 
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
      >
    </div>
  </div>

  <!-- Cameras Grid -->
  <div class="cameras-grid" *ngIf="!isLoading">
    <div 
      class="camera-card" 
      *ngFor="let camera of filteredCameras; trackBy: trackByCameraId"
      (click)="selectCamera(camera)"
    >
      <div class="camera-image-container">
        <img 
          [src]="getImageUrl(camera)" 
          [alt]="getDisplayName(camera)"
          (error)="$event.target.src='/assets/images/placeholder.svg'"
          class="camera-image"
        />
        
        <!-- Label (FLUX or HYPER REALISM) -->
        <div 
          class="camera-label" 
          *ngIf="getLabel(camera).text"
          [style.background-color]="getLabel(camera).color"
        >
          {{ getLabel(camera).text }}
        </div>
      </div>
      
      <!-- Info Overlay -->
      <div class="camera-info-overlay">
        <div class="camera-info-text">
          {{ getDisplayName(camera) }}, {{ getTimeAgo(camera) }}, {{ getDuration(camera) }}
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Loading cameras...</p>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading && filteredCameras.length === 0">
    <div class="empty-icon">ðŸ“·</div>
    <h3>No cameras found</h3>
    <p *ngIf="searchQuery">Try adjusting your search or check back later for new photos.</p>
    <p *ngIf="!searchQuery">Check back later for new photos.</p>
  </div>
</div>
