<!-- Examples Tab Content -->
<div class="examples-content">
  <!-- Search Bar -->
  <div class="search-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search your photos by prompt..." 
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
      >
    </div>
  </div>

  <!-- Examples Grid -->
  <div class="examples-grid" *ngIf="!isLoading">
    <div 
      class="example-card" 
      *ngFor="let example of filteredExamples; trackBy: trackByExampleId"
      (click)="selectExample(example)"
    >
      <div class="example-image">
        <img 
          [src]="getImageUrl(example)" 
          [alt]="getPromptText(example)"
          (error)="$event.target.src='/assets/images/placeholder.svg'"
        />
      </div>
      
      <div class="example-prompt">
        <p>{{ getPromptText(example) }}</p>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div class="loading-state" *ngIf="isLoading">
    <div class="loading-spinner"></div>
    <p>Loading examples...</p>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!isLoading && filteredExamples.length === 0">
    <div class="empty-icon">ðŸ“·</div>
    <h3>No examples found</h3>
    <p *ngIf="searchQuery">Try adjusting your search or check back later for new examples.</p>
    <p *ngIf="!searchQuery">Check back later for new examples.</p>
  </div>
</div>
