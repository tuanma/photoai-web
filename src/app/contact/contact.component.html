<div class="contact-container">
	<div class="contact-header">
		<h1>Contact Us</h1>
		<p>We'd love to hear from you! Please fill out the form below and our team will get back to you as soon as possible.</p>
	</div>
	<div class="contact-content">
		<form class="contact-form">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Your Name" required />
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Your Email" required />
			</div>
			<div class="form-group">
				<label for="message">Message</label>
				<textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
			</div>
			<button type="submit" class="contact-submit-btn">Send Message</button>
		</form>
		<div class="contact-info">
			<h2>Contact Information</h2>
			<ul>
				<li><i class="fas fa-envelope"></i> support&#64;scanqrread.com</li>
				<li><i class="fas fa-map-marker-alt"></i> 123 Main Street, City, Country</li>
			</ul>
			<div class="contact-social">
				<a href="https://facebook.com/scanqrread.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
				<a href="https://twitter.com/scanqrread_com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
				<a href="https://t.me/scanqr" target="_blank" aria-label="Telegram"><i class="fab fa-telegram-plane"></i></a>
			</div>
		</div>
	</div>
</div>
